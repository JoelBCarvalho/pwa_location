<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here -->

</head>
<body>
  <!--<header class="header">
    <h1 class="header__title">Weather PWA</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>-->

  <main class="main">

    <div class="container">
      <video class="videosize" id="player" autoplay="autoplay" ></video>
      <!--<canvas class="canvassize" id="canvas"></canvas>-->
      <canvas id="canvas" width="300" height="300"></canvas>
    </div>

    <div class='position row' style="margin-top:300px">
      <div class='column-33'>
        <div class='label'>HDG</div>
        <div id='position-hng'>n/a</div>
        <div id='expected-hng'>n/a</div>
      </div
      ><div class='column-33'>
        <div class='label'>Lat</div>
        <div id='position-lat'>&#8943;</div>
      </div
      ><div class='column-33'>
        <div class='label'>Lng</div>
        <div id='position-lng'>&#8943;</div>
      </div>
    </div>

    <div class="navbar" id="myNavbar">
      <a href="#home" class="active">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

  </main>

  <script>
  function myFunction() {
      var x = document.getElementById("myNavbar");
      if (x.className === "navbar") {
          x.className += " responsive";
      } else {
          x.className = "navbar";
      }
  }
  </script>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="scripts/video.js"></script>
  <script src="scripts/trilateration.js"></script>
  <script src="scripts/target.js"></script>
  <script src="scripts/socket.io/socket.io.js"></script>
  <script src="scripts/socket.js"></script>


</body>
</html>
